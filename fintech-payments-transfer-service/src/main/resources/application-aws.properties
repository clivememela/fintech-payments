# AWS Production Configuration - Transfer Service
# Security: Disable OpenAPI/Swagger in AWS
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# AWS-specific settings
server.port=8080
spring.profiles.include=production

# Ledger Service URL in AWS (ECS Service Discovery)
ledger.service.url=http://ledger-service.local:8081

# AWS CloudWatch logging
logging.level.root=INFO
logging.level.za.co.titandynamix=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}] [%thread] %-5level %logger{36} - %msg%n

# AWS health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.circuitbreakers.enabled=true