# Production Configuration - Transfer Service
# Security: Disable OpenAPI/Swagger in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Production logging
logging.level.root=WARN
logging.level.za.co.titandynamix=INFO
logging.level.org.springframework.web=WARN

# Production actuator endpoints (minimal exposure)
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never

# Production JVM settings
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Circuit breaker production settings
resilience4j.circuitbreaker.instances.ledger-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ledger-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.ledger-service.sliding-window-size=20