<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Send Money</h2>
<ul>
    <li>1 - Tom</li>
    <li>2 - Jerry</li>
    <li>3 - Donald</li>
</ul>

<div style="color:red;font-style:italic"
     th:if="${errorMessage!=null}" th:utext="${errorMessage}">..
</div>

<form method="POST" th:action="@{/sendMoney}" th:object="${sendMoneyForm}">
    <table>

        <tr>
            <td>From Bank Account Id</td>
            <td><input th:field="*{fromAccountId}" type="text"/></td>
        </tr>
        <tr>
            <td>To Bank Account Id</td>
            <td><input th:field="*{toAccountId}" type="text"/></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input th:field="*{amount}" type="text"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </table>
</form>

</body>
</html>
