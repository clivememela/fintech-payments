# AWS Production Configuration - Ledger Service
# Security: Disable OpenAPI/Swagger in AWS
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# AWS-specific settings
server.port=8081
spring.profiles.include=production

# AWS RDS PostgreSQL connection
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:fintechpayments}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# AWS ElastiCache Redis connection
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# AWS CloudWatch logging
logging.level.root=INFO
logging.level.za.co.titandynamix=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}] [%thread] %-5level %logger{36} - %msg%n

# AWS health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never