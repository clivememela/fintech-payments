spring.application.name=fintech-payments-ledger-service
server.port=8081

# OpenAPI/Swagger Configuration (Development Only)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/fintechpayments
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator health check
management.endpoints.web.exposure.include=health,circuitbreakers,circuitbreakerevents,metrics
management.endpoint.health.show-details=always
management.health.redis.enabled=false
management.health.circuitbreakers.enabled=true

# Additional Swagger configuration
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Docker configuration
docker.image.name=fintech-payments-ledger-service
docker.image.tag=latest
spring.docker.compose.enabled=true
